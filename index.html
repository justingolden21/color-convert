<!DOCTYPE html>
<html>
<head>
<title>Color Convert</title>

<meta charset="utf-8">
<meta name="title=" content="Color Convert">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="a color converter">
<meta name="keywords" content="webpage, template">
<meta name="theme-color" content="hsl(0, 0%, 90%)">
<meta name="msapplication-navbutton-color" content="hsl(0, 0%, 90%)">
<meta name="apple-mobile-web-app-status-bar-style" content="hsl(0, 0%, 90%)">
<link rel="shortcut icon" href="icon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

</head>

<body>
<div class="text-center container">

<div id="sticky-header">
	<br>
	<h1 id="title-header">
		<i class="fas fa-eye-dropper fa-2x"></i> Color Converter
		<button id="copy-link-btn" class="btn btn-lg"><i class="fas fa-link"></i> Copy Link</button>
		<button id="rgb-reset-btn" class="btn btn-lg"><i class="fas fa-sync-alt"></i> Reset Color</button>
		<br><br>
		<input autofocus="true" id="color-detect-input" type="text" class="form-control input-lg" value="black" placeholder="Type your color..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	</h1>
	<hr>
</div>

<div class="row">

	<!-- RGB Column -->
	<div class="col-lg-6 border border-dark rounded">

		<h3>RGB</h3>
		<button id="rgb-random-btn" class="btn"><i class="fas fa-dice"></i> Random</button>

		<h5>RGB:</h5>
		<div class="input-group">
			<div class="input-group-append">
				<button id="rgb-paste-btn" class="btn btn-dark btn-lg"><i class="fas fa-paste"></i> Paste</button>
			</div>
			<input id="rgb-input" type="text" class="form-control input-lg" value="rgb(0,0,0)" placeholder="Type your RGB color..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
			<div class="input-group-append">
				<button id="rgb-copy-btn" class="btn btn-dark btn-lg"><i class="fas fa-copy"></i> Copy</button>
			</div>
		</div>

		<br>

		<h5>Hex:</h5>
		<div class="input-group">
			<div class="input-group-append">
				<button id="hex-paste-btn" class="btn btn-dark btn-lg"><i class="fas fa-paste"></i> Paste</button>
			</div>
			<input id="hex-input" type="text" class="form-control input-lg" value="#000000" placeholder="Type your Hex color..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
			<div class="input-group-append">
				<button id="hex-copy-btn" class="btn btn-dark btn-lg"><i class="fas fa-copy"></i> Copy</button>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-4">
				<h5>Red:</h5>
				<input id="rgb-red-input-range" class="form-control" type="range" value="0" min="0" max="255">
				<input id="rgb-red-input" class="form-control" type="number" value="0" min="0" max="255">
			</div>
			<div class="col-md-4">
				<h5>Green:</h5>
				<input id="rgb-green-input-range" class="form-control" type="range" value="0" min="0" max="255">
				<input id="rgb-green-input" class="form-control" type="number" value="0" min="0" max="255">
			</div>
			<div class="col-md-4">
				<h5>Blue:</h5>
				<input id="rgb-green-input-range" class="form-control" type="range" value="0" min="0" max="255">
				<input id="rgb-green-input" class="form-control" type="number" value="0" min="0" max="255">
			</div>
		</div>

	</div>

	<!-- CMYK Column -->
	<div class="col-lg-6 border border-dark rounded">

		<h3>CMYK</h3>
		<button id="cmyk-random-btn" class="btn"><i class="fas fa-dice"></i> Random</button>

		<h5>CMYK:</h5>
		<div class="input-group">
			<div class="input-group-append">
				<button id="cmyk-paste-btn" class="btn btn-dark btn-lg"><i class="fas fa-paste"></i> Paste</button>
			</div>
			<input id="cmyk-input" type="text" class="form-control input-lg" value="cmyk(0%,0%,0%,100%)" placeholder="Type your CMYK color..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
			<div class="input-group-append">
				<button id="cmyk-copy-btn" class="btn btn-dark btn-lg"><i class="fas fa-copy"></i> Copy</button>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-6">
				<h5>Cyan:</h5>
				<input id="cmyk-cyan-input-range" class="form-control" type="range" value="0" min="0" max="100">
				<input id="cmyk-cyan-input" class="form-control" type="number" value="0" min="0" max="100">
			</div>
			<div class="col-md-6">
				<h5>Magenta:</h5>
				<input id="cmyk-magenta-input-range" class="form-control" type="range" value="0" min="0" max="100">
				<input id="cmyk-magenta-input" class="form-control" type="number" value="0" min="0" max="100">
			</div>
			<div class="col-md-6">
				<h5>Yellow:</h5>
				<input id="cmyk-yellow-input-range" class="form-control" type="range" value="0" min="0" max="100">
				<input id="cmyk-yellow-input" class="form-control" type="number" value="0" min="0" max="100">
			</div>
			<div class="col-md-6">
				<h5>Key:</h5>
				<input id="cmyk-key-input-range" class="form-control" type="range" value="100" min="0" max="100">
				<input id="cmyk-key-input" class="form-control" type="number" value="100" min="0" max="100">
			</div>
		</div>

	</div>

	<!-- HSL Column -->
	<div class="col-lg-6 border border-dark rounded">

		<h3>HSL</h3>
		<button id="hsl-random-btn" class="btn"><i class="fas fa-dice"></i> Random</button>

		<h5>HSL:</h5>
		<div class="input-group">
			<div class="input-group-append">
				<button id="hsl-paste-btn" class="btn btn-dark btn-lg"><i class="fas fa-paste"></i> Paste</button>
			</div>
			<input id="hsl-input" type="text" class="form-control input-lg" value="hsl(0,0%,0%)" placeholder="Type your HSL color..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
			<div class="input-group-append">
				<button id="hsl-copy-btn" class="btn btn-dark btn-lg"><i class="fas fa-copy"></i> Copy</button>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-4">
				<h5>Hue:</h5>
				<input id="hsl-hue-input-range" class="form-control" type="range" value="0" min="0" max="360">
				<input id="hsl-hue-input" class="form-control" type="number" value="0" min="0" max="360">
			</div>
			<div class="col-md-4">
				<h5>Saturation:</h5>
				<input id="hsl-saturation-input-range" class="form-control" type="range" value="0" min="0" max="100">
				<input id="hsl-saturation-input" class="form-control" type="number" value="0" min="0" max="100">
			</div>
			<div class="col-md-4">
				<h5>Lightness:</h5>
				<input id="hsl-lightness-input-range" class="form-control" type="range" value="0" min="0" max="100">
				<input id="hsl-lightness-input" class="form-control" type="number" value="0" min="0" max="100">
			</div>
		</div>

	</div>

	<!-- HSV Column -->
	<div class="col-lg-6 border border-dark rounded">

		<h3>HSV/HSB</h3>
		<button id="hsv-random-btn" class="btn"><i class="fas fa-dice"></i> Random</button>

		<h5>HSV/HSB:</h5>
		<div class="input-group">
			<div class="input-group-append">
				<button id="hsv-paste-btn" class="btn btn-dark btn-lg"><i class="fas fa-paste"></i> Paste</button>
			</div>
			<input id="hsv-input" type="text" class="form-control input-lg" value="hsv(0,0%,0%)" placeholder="Type your HSV color..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
			<div class="input-group-append">
				<button id="hsv-copy-btn" class="btn btn-dark btn-lg"><i class="fas fa-copy"></i> Copy</button>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-4">
				<h5>Hue:</h5>
				<input id="hsv-hue-input-range" class="form-control" type="range" value="0" min="0" max="360">
				<input id="hsv-hue-input" class="form-control" type="number" value="0" min="0" max="360">
			</div>
			<div class="col-md-4">
				<h5>Saturation:</h5>
				<input id="hsv-saturation-input-range" class="form-control" type="range" value="0" min="0" max="100">
				<input id="hsv-saturation-input" class="form-control" type="number" value="0" min="0" max="100">
			</div>
			<div class="col-md-4">
				<h5>Value/Brightness:</h5>
				<input id="hsv-value-input-range" class="form-control" type="range" value="0" min="0" max="100">
				<input id="hsv-value-input" class="form-control" type="number" value="0" min="0" max="100">
			</div>
		</div>

	</div>

</div>

<br>

</div>
</body>
</html>
